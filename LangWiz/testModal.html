<!DOCTYPE HTML>
<html>

<head>
  <title>LangWiz</title>
 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>

<body>
<!--Modal-->
  <div class="modal fade" id="modalDeleteStudent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
     <form  action="" method="get">
    <div class="modal-content">
      <div class="modal-header text-center">
      <h3 class="modal-title w-100 font-weight-bold">Delete Student</h3>
        <h4 class="modal-title w-100 font-weight-bold">Enter Student ID and Student Name:</h4>
       
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
           <label data-error="wrong" data-success="right" for="defaultForm-email">Student ID:</label>
          <input type="text" id="defaultForm-text" class="form-control validate" name="stidDelete" required>
         </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Student Name:</label>
          <input type="text" id="defaultForm-text" class="form-control validate" name="stnameDelete" required>
          
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <input type="submit" class="btn btn-default" id="Delete" name="Delete" value="Delete"/>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
    </form>
  </div>
</div>


</body>
</html>
